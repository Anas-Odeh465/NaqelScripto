<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Images/Naqel-Logo.png">
  <link rel="stylesheet" href="Style.CSS">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Naqel Script Site</title>
</head>
<body class="bg-white text-gray-800">

  <!-- Navigation -->
  <nav class="fixed w-full bg-white shadow-md z-50">
    <div class="flex flex-col md:flex-row justify-between items-center p-4 md:p-6 gap-4">
      
      <!-- Logo -->
      <div class="flex flex-col items-center md:items-start">
        <a href="Home.HTML" class="text-green-800 font-bold text-xl md:text-2xl">SM script</a>
        <h3 class="text-sm font-light">Made by <strong class="font-bold text-base">Anas Odeh</strong></h3>
      </div>

      <!-- Search -->
      <div class="flex items-center w-full md:w-1/3 border rounded-full shadow px-4 py-2">
        <input type="text" placeholder="Search for script..." id="input-search"
               class="w-full h-8 border-none outline-none">
        <img onclick="search()" src="Images/search.png" alt="search" class="w-5 h-5 cursor-pointer">
      </div>

      <!-- Languages -->
      <div class="relative">
        <div onclick="OpenLanguges()" title="Script language"
             class="flex items-center gap-2 px-4 py-2 border rounded-full shadow cursor-pointer hover:bg-gray-200">
          <span id="languges">language</span>
          <img src="Images/language.png" alt="language" class="w-5 h-5">
        </div>
        <div id="show-languges"
             class="absolute right-0 mt-2 bg-white border rounded-2xl shadow-md text-center w-32 hidden z-10">
          <div class="flex flex-col p-2 space-y-1">
            <span onclick="ChangeLanguage('ar')" class="hover:bg-gray-200 p-2 rounded-full cursor-pointer">عربي</span>
            <span onclick="ChangeLanguage('en')" class="hover:bg-gray-200 p-2 rounded-full cursor-pointer">English</span>
          </div>
        </div>
      </div>

      <!-- Conditions -->
      <div class="relative">
        <div onclick="OpenConditions()" title="Customer condition"
             class="flex items-center gap-2 px-4 py-2 border rounded-full shadow cursor-pointer hover:bg-gray-200">
          <span id="conditions">Condition</span>
          <img src="Images/up-chevron.png" alt="arrow" id="arrow" class="w-4 h-4 transition-transform">
        </div>
        <div id="show-conditions"
             class="absolute right-0 mt-2 bg-white border rounded-2xl shadow-md text-center w-32 hidden z-10">
          <div class="flex flex-col p-2 space-y-1">
            <span onclick="ChangeCondition('All')" class="hover:bg-gray-200 p-2 rounded-full cursor-pointer">All</span>
            <span onclick="ChangeCondition('Positive')" class="hover:bg-gray-200 p-2 rounded-full cursor-pointer">Positive</span>
            <span onclick="ChangeCondition('Neutral')" class="hover:bg-gray-200 p-2 rounded-full cursor-pointer">Neutral</span>
            <span onclick="ChangeCondition('Negative')" class="hover:bg-gray-200 p-2 rounded-full cursor-pointer">Negative</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="pt-32 pb-40 px-4 md:px-8">
    <div class="overflow-x-auto">
      <table class="w-full divide-y divide-gray-200 shadow rounded-lg overflow-hidden mt-4 text-sm md:text-base">
        <thead class="bg-green-700 text-white">
          <tr>
            <th class="px-4 py-2 text-center font-semibold">Category</th>
            <th class="px-4 py-2 text-center font-semibold">Script</th>
          </tr>
        </thead>
        <tbody id="script-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Data will be injected here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 w-full bg-white shadow-md z-50">
    <div class="flex flex-wrap justify-center items-center gap-2 md:gap-4 px-2 py-4">
      <button onclick="OpenScriptEmail()" class="px-4 py-2 border rounded-full shadow hover:bg-gray-200">Email</button>
      <button onclick="OpenScriptXDirect()" class="px-4 py-2 border rounded-full shadow hover:bg-gray-200">X Direct</button>
      <button onclick="OpenScriptXMention()" class="px-4 py-2 border rounded-full shadow hover:bg-gray-200">X Mention</button>
      <button onclick="OpenScriptInstagramFacebook()" class="px-4 py-2 border rounded-full shadow hover:bg-gray-200">Instagram & Facebook</button>
      <button onclick="OpenScriptLiveChat()" class="px-4 py-2 border rounded-full shadow hover:bg-gray-200">Live Chat</button>
      <button onclick="OpenScriptCallIssue()" class="px-4 py-2 border rounded-full shadow hover:bg-gray-200">Call Issue</button>
    </div>
  </footer>

  <script src="Functions.JS"></script>
</body>
</html>
